        <section class="faq-section" id="faq" aria-labelledby="faq-title">
            <h2 id="faq-title" class="section-title">Frequently Asked Questions</h2>
            
            <div class="faq-container">
                <details class="faq-item">
                    <summary><strong>What is the Supra MK4 0-60 time?</strong></summary>
                    <p>The stock Toyota Supra MK4 accelerates from 0-60 mph in <strong>4.6 seconds</strong> with the 6-speed manual transmission. The automatic version is slightly slower at 4.9 seconds. Modified Supra MK4s with 1000+ HP can achieve <strong>sub-3 second</strong> 0-60 times.</p>
                </details>
                
                <details class="faq-item">
                    <summary><strong>How much horsepower does a stock Supra MK4 have?</strong></summary>
                    <p>The stock 2JZ-GTE engine produces <strong>321 horsepower</strong> at 5,600 RPM and <strong>315 lb-ft of torque</strong> at 4,000 RPM for USDM models. Japanese market models were rated at 280 HP due to the gentleman's agreement.</p>
                </details>
                
                <details class="faq-item">
                    <summary><strong>Can a Supra MK4 reliably make 1000 HP?</strong></summary>
                    <p>Yes, absolutely. The 2JZ-GTE is famous for handling <strong>1000+ HP reliably</strong>. The engine features a cast-iron closed-deck block, forged crankshaft, and robust internals. Thousands of Supra MK4s worldwide run 1000+ HP with proven durability over millions of miles.</p>
                </details>
                
                <details class="faq-item">
                    <summary><strong>What is the Supra MK4 top speed?</strong></summary>
                    <p>Stock Supra MK4s are electronically limited to <strong>155 mph</strong> (250 km/h). With the limiter removed and proper modifications, Supra MK4s can exceed <strong>200+ mph</strong> depending on power level and aerodynamic setup.</p>
                </details>
                
                <details class="faq-item">
                    <summary><strong>Is the Supra MK4 better than the MK5?</strong></summary>
                    <p><strong>Stock performance:</strong> MK5 (382 HP) is faster than MK4 (321 HP). <strong>Tuning potential:</strong> MK4 wins decisively with 1200+ HP capability vs MK5's ~500 HP limit. <strong>Value:</strong> MK4 offers superior modification potential and aftermarket support built over 30+ years.</p>
                </details>
            </div>
